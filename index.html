<body>

    <script>
        // å…¨å±€ä»»å‹™å„²å­˜é™£åˆ— (ä»£æ›¿è³‡æ–™åº«)
        let tasks = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // å¯¦æ™‚é¡¯ç¤ºæ™‚é–“
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000); // æ¯ç§’æ›´æ–°

            // ç›£è½ä¸»è¦ä»»å‹™åˆ—è¡¨çš„é»æ“Šäº‹ä»¶
            document.getElementById('main-task-list').addEventListener('click', handleTaskAction);

            // é è¼‰å…¥ç¯„ä¾‹ä»»å‹™
            loadInitialTasks(); 
        });

        // å‡½æ•¸ï¼šæ›´æ–°é ‚éƒ¨çš„æ—¥æœŸå’Œæ™‚é–“
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            const timeString = now.toLocaleDateString('zh-TW', options);
            document.getElementById('current-time').textContent = timeString;
        }

        // å‡½æ•¸ï¼šå°‡ç¯„ä¾‹ä»»å‹™è¼‰å…¥åˆ°å…¨å±€é™£åˆ—
        function loadInitialTasks() {
            tasks.push({
                id: 'init-1',
                text: 'æ’°å¯«å­£åº¦å ±å‘Š',
                deadline: new Date(2025, 11, 14), // 2025/12/14
                isCompleted: false
            });
            tasks.push({
                id: 'init-2',
                text: 'æº–å‚™ä¸‹é€±æœƒè­°ææ–™',
                deadline: new Date(2025, 11, 25), // 2025/12/25
                isCompleted: false
            });
            tasks.push({
                id: 'init-3',
                text: 'è¨‚è³¼æ–°è¾¦å…¬ç”¨å“',
                deadline: null, 
                isCompleted: false
            });
            
            // åˆå§‹æ¸²æŸ“
            sortAndRenderTasks();
        }

        // å‡½æ•¸ï¼šè™•ç†æ‰“å‹¾äº‹ä»¶
        function handleTaskAction(event) {
            if (event.target.type === 'checkbox') {
                const checkbox = event.target;
                const taskItem = checkbox.closest('.task-item');
                const taskId = taskItem.dataset.taskId;
                
                // æ›´æ–°é™£åˆ—ä¸­çš„ç‹€æ…‹
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].isCompleted = checkbox.checked;
                }
                
                // è¦–è¦ºç‹€æ…‹æ›´æ–°
                if (checkbox.checked) {
                    taskItem.classList.add('completed');
                } else {
                    taskItem.classList.remove('completed');
                }
                
                // å®Œæˆæˆ–å–æ¶ˆå®Œæˆå¾Œï¼Œé‡æ–°æ’åºä¸¦æ¸²æŸ“æ¸…å–®
                sortAndRenderTasks();
            }
        }

        // å‡½æ•¸ï¼šæ–°å¢ä»»å‹™ (åŒ…å«æ—¥æœŸè§£æ)
        function addTask() {
            const input = document.getElementById('task-input');
            let rawText = input.value.trim();
            
            if (rawText === "") {
                alert("ä»»å‹™å…§å®¹ä¸èƒ½ç‚ºç©ºï¼");
                return;
            }

            let deadline = null;
            let deadlineText = null;

            // è§£ææˆªæ­¢æ—¥æœŸ (@MM/DD)
            const deadlineMatch = rawText.match(/@(\d{1,2}\/\d{1,2})$/); 
            if (deadlineMatch) {
                deadlineText = deadlineMatch[1];
                rawText = rawText.replace(/@(\d{1,2}\/\d{1,2})$/, '').trim();
                
                // å˜—è©¦å°‡ MM/DD è½‰æ›ç‚º Date ç‰©ä»¶ (é è¨­ç‚ºä»Šå¹´)
                const parts = deadlineText.split('/');
                const month = parseInt(parts[0], 10) - 1; // æœˆä»½å¾ 0 é–‹å§‹
                const day = parseInt(parts[1], 10);
                const year = new Date().getFullYear();
                
                deadline = new Date(year, month, day);
                // æª¢æŸ¥æ˜¯å¦è·¨å¹´
                const today = new Date();
                if (deadline < today && month < today.getMonth()) {
                     deadline.setFullYear(year + 1);
                }
            }
            
            // å‰µå»ºä»»å‹™ç‰©ä»¶
            const newTask = {
                id: 'task-' + Date.now().toString(),
                text: rawText,
                deadline: deadline,
                isCompleted: false
            };
            tasks.push(newTask);
            
            input.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
            
            // æ–°å¢ä»»å‹™å¾Œï¼Œå‘¼å«æ’åºä¸¦æ¸²æŸ“å‡½æ•¸ï¼Œå¼·åˆ¶æ›´æ–°æ¸…å–®
            sortAndRenderTasks();
        }
        
        // å‡½æ•¸ï¼šæ ¹æ“šæ—¥æœŸå’Œç‹€æ…‹æ’åºä»»å‹™ä¸¦é‡æ–°æ¸²æŸ“æ¸…å–®
        function sortAndRenderTasks() {
            // 1. æ’åºé‚è¼¯
            tasks.sort((a, b) => {
                // å·²å®Œæˆçš„ä»»å‹™æ’åœ¨æœ€åº•ä¸‹
                if (a.isCompleted !== b.isCompleted) {
                    return a.isCompleted ? 1 : -1;
                }
                
                // ç„¡æˆªæ­¢æ—¥æœŸçš„ä»»å‹™æ’åœ¨æœ‰æˆªæ­¢æ—¥æœŸçš„å¾Œé¢
                if (!a.deadline && b.deadline) return 1;
                if (a.deadline && !b.deadline) return -1;
                if (!a.deadline && !b.deadline) return 0;

                // æˆªæ­¢æ—¥æœŸè¶Šè¿‘çš„æ’åœ¨è¶Šå‰é¢
                return a.deadline.getTime() - b.deadline.getTime();
            });

            const listElement = document.getElementById('main-task-list');
            listElement.innerHTML = ''; // æ¸…ç©ºç¾æœ‰æ¸…å–®

            // 2. æ¸²æŸ“é‚è¼¯
            tasks.forEach(task => {
                renderTaskItem(task, listElement);
            });
        }

        // å‡½æ•¸ï¼šæ¸²æŸ“å–®å€‹ä»»å‹™é …ç›®
        function renderTaskItem(task, listElement) {
            const newTaskItem = document.createElement('li');
            newTaskItem.className = 'task-item' + (task.isCompleted ? ' completed' : '');
            newTaskItem.dataset.taskId = task.id;

            const checkboxId = 'cb-' + task.id;
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = checkboxId;
            checkbox.checked = task.isCompleted;

            const label = document.createElement('label');
            label.htmlFor = checkboxId;
            
            // 1. ç·Šæ€¥ç¨‹åº¦æ¨™ç±¤ (æ ¹æ“šå‰©é¤˜å¤©æ•¸è¨ˆç®—)
            const today = new Date();
            today.setHours(0, 0, 0, 0); 
            
            let urgencyClass = 'urgency-none';
            let urgencyText = 'ç„¡æ—¥æœŸ';

            if (task.deadline) {
                task.deadline.setHours(0, 0, 0, 0); 
                
                const diffTime = task.deadline.getTime() - today.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    urgencyClass = 'urgency-high';
                    urgencyText = 'å·²é€¾æœŸ';
                } else if (diffDays === 0) {
                    urgencyClass = 'urgency-high';
                    urgencyText = 'ä»Šå¤©åˆ°æœŸ';
                } else if (diffDays <= 3) {
                    urgencyClass = 'urgency-high';
                    urgencyText = `å‰© ${diffDays} å¤©`;
                } else if (diffDays <= 7) {
                    urgencyClass = 'urgency-medium';
                    urgencyText = `å‰© ${diffDays} å¤©`;
                } else {
                    urgencyClass = 'urgency-low';
                    urgencyText = 'ç¨å¾Œ';
                }
                
                // é¡¯ç¤ºæ—¥æœŸæ–‡å­—
                const dateOptions = { month: '2-digit', day: '2-digit' };
                const dateDisplay = task.deadline.toLocaleDateString('zh-TW', dateOptions);
                const deadlineSpan = document.createElement('span');
                deadlineSpan.className = 'deadline';
                deadlineSpan.textContent = `@ ${dateDisplay}`;
                label.appendChild(deadlineSpan);
            }
            
            const urgencyBadge = document.createElement('span');
            urgencyBadge.className = `urgency-badge ${urgencyClass}`;
            urgencyBadge.textContent = urgencyText;
            label.appendChild(urgencyBadge);


            // 2. ä»»å‹™å…§å®¹
            label.appendChild(document.createTextNode(task.text));

            // 3. é è¨­æ¨™ç±¤
            const tag = document.createElement('span');
            tag.className = 'tag tag-work';
            tag.textContent = '#å·¥ä½œ';

            // å°‡å…ƒç´ çµ„åˆåˆ° li ä¸­
            newTaskItem.appendChild(checkbox);
            newTaskItem.appendChild(label);
            newTaskItem.appendChild(tag);
            
            listElement.appendChild(newTaskItem); 
        }
        
        // PWA è¨»å†Š Service Worker é‚è¼¯ (ä»»å‹™ 5 æ•´åˆåœ¨æ­¤è™•)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('ServiceWorker è¨»å†ŠæˆåŠŸ: ', registration.scope);
              })
              .catch(err => {
                console.log('ServiceWorker è¨»å†Šå¤±æ•—: ', err);
              });
          });
        }
    </script>
